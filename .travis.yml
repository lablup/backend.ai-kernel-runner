language: python
cache: pip

# stage decl.
stages:
  - name: test
  - name: deploy
    if: tag IS present

python:
  - "3.6"
os:
  - linux

# stage def.
jobs:
  include:

    - stage: test
      install:
        - pip install -U pip setuptools
        - pip install -U -r requirements-ci.txt
      script:
        - python -m flake8 ai/backend tests
        - python -m pytest -s -v -m "not integration" --cov=ai.backend
      after_success:
        - codecov

    - stage: deploy
      python: "3.6"
      install: skip
      script: skip
      deploy:
        on:
          tags: true
        provider: pypi
        distributions: sdist bdist_wheel
        skip_upload_docs: true
        user: lablup
        password:
          secure: ""

